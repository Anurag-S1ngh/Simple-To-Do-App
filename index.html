<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <div class="logo_container">
                <div class="logo">
                    <i class="ri-book-shelf-line"></i>
                </div>
                <div class="logo_title">
                    <h3>Focus-Flow</h3>
                </div>
            </div>
            <div class="dark-light_mode">
                <i class="ri-sun-fill"></i>
            </div>
        </nav>
    </header>
    <section>
        <div class="main_title">
            <p class="description">
                <span>Focus-Flow</span> is a no-frills to-do application designed to
                help you stay on top of your tasks with simplicity and ease.
            </p>
        </div>
        <div class="input_container">
            <input type="text" placeholder="New Task..." class="todoInput" />
            <div class="btn"><i class="ri-add-circle-fill"></i></div>
        </div>
        <div class="todo_container">
            <div class="todo">
                <div class="checkbox_container">
                    <input type="checkbox" name="checkbox" class="checkbox" />
                </div>
                <input class="txt" type="text" value="testing" />
                <div class="delete">
                    <i class="ri-delete-bin-6-fill"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js" charset="UTF-8"></script>
</body>

</html>
